<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Workdun Admin</title>

        <link rel="icon" href="{{url_for('static', filename = 'favicon/favicon-32x32.png')}}">
        <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap/css/bootstrap.min.css')}}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body style='background:blueviolet;'>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin Login</h3></div>
                                    <div class="card-body">
                                        
                                        {% set m = get_flashed_messages()%}
                                        {%if m %}
                                        {%for msg in m %}
                                        <div class='alert alert-info'> {{msg}}</div>
                                        {% endfor%}
                                        {% endif%}
                                        


                                        <form action="{{url_for('adminlogin')}}" method='POST'>
                                            <input type='hidden' name='csrf_token' value='{{csrf_token()}}'>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail"  name='username' type="text" placeholder="name@example.com" />
                                                <label for="inputEmail">User Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" name='password' type="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button class="btn col-12 mb-3" style='background:blueviolet;'>Login</button> 
                                            </div>
                                        </form>
                                    </div>
                                    

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            {% include 'footer.html'%}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
